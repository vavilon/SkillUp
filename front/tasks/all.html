    <div layout="row" layout-align="start center" style="height: 48px; padding: 0 16px 0 16px;" flex="95">
        <div class="all-tasks-header-cell all-tasks-sortable-column" layout="row" layout-align="start center" flex="50"
             ng-click="sortColumn('byName')">
            <span class="all-tasks-header-cell-text"
                 ng-class="{'sorted-column-text': columnSort['byName'] === 1 || columnSort['byName'] === 0}">По названию</span>
            <i class="mdi mdi-arrow-up mdi-24 rotate-base"
               ng-class="{'sort-icon': columnSort['byName'] === undefined,
                          'sorted-column-icon-color': columnSort['byName'] === 1 || columnSort['byName'] === 0,
                          'rotate-btn': columnSort['byName'] === 1}">
            </i>
        </div>
        <div class="all-tasks-header-cell" layout="row" layout-align="start center" flex="25">
            <span class="all-tasks-header-cell-text">Автор</span>
        </div>
        <div class="all-tasks-header-cell all-tasks-sortable-column" layout="row" layout-align="start center" flex="15"
             ng-click="sortColumn('byDate')">
            <span class="all-tasks-header-cell-text"
                 ng-class="{'sorted-column-text': columnSort['byDate'] === 1 || columnSort['byDate'] === 0}">По дате создания</span>
            <i class="mdi mdi-arrow-up mdi-24 rotate-base"
               ng-class="{'sort-icon': columnSort['byDate'] === undefined,
                          'sorted-column-icon-color': columnSort['byDate'] === 1 || columnSort['byDate'] === 0,
                          'rotate-btn': columnSort['byDate'] === 1}">
            </i>
        </div>
        <div class="all-tasks-header-cell all-tasks-sortable-column" layout="row" layout-align="start center" flex="10"
             ng-click="sortColumn('byExp')">
            <span class="all-tasks-header-cell-text"
                 ng-class="{'sorted-column-text': columnSort['byExp'] === 1 || columnSort['byExp'] === 0}">По опыту</span>
            <i class="mdi mdi-arrow-up mdi-24 rotate-base"
               ng-class="{'sort-icon': columnSort['byExp'] === undefined,
                          'sorted-column-icon-color': columnSort['byExp'] === 1 || columnSort['byExp'] === 0,
                          'rotate-btn': columnSort['byExp'] === 1}">
            </i>
        </div>
        <div flex="5"></div>
    </div>
    <md-divider></md-divider>
    <md-virtual-repeat-container id="all-tasks-virtual-container">
        <div class="all-tasks-virtual-item-container" md-virtual-repeat="task in dynamicTasks.tasks">
            <div class="all-tasks-virtual-item" layout="row" layout-align="start center">
                <div class="all-tasks-virtual-item-clickable-aria" layout="row" layout-align="start center" flex="95"
                     ng-click="dynamicTasks.viewTask(task.id)">
                    <div class="all-tasks-body-cell" flex="50">
                        <span>{{task.title}}</span>
                    </div>
                    <div class="all-tasks-body-cell" flex="25">
                        <span>{{task.author_name}}</span>
                    </div>
                    <div class="all-tasks-body-cell" flex="15">
                        <span>{{task.date_created | date: 'dd/M/yyyy'}}</span>
                    </div>
                    <div class="all-tasks-body-cell" flex="10">
                        {{task.exp | thousand}}
                    </div>
                </div>
                <div class="all-tasks-body-cell" flex="5">
                    <receive-button id="task.id" count="task.participants"
                                    received="task.received" callback="dynamicTasks.taskReceived"></receive-button>
                </div>
            </div>
        </div>
    </md-virtual-repeat-container>
</div>
