<md-button class="md-raised skill-button" aria-label="skillBtn" ng-mouseenter="showCount = true" ng-mouseleave="showCount = false"
           ng-class="{'root': type === 'root', 'md-primary': type === 'skill', 'md-accent': type === 'need'}">

    <div>{{exs.skills[id].title}}</div>
    <div ng-if="count && showCount" class="skill-count">
        <md-divider style="background-color: white; margin-top: 3px;"></md-divider>
        {{count | number: 2}}
    </div>

</md-button>
