<md-button class="task-button md-icon-button" ng-click="like(); s1 = {};" ng-disabled="disabled"
           ng-mouseenter="!liked && (s1 = {color: 'rgba(0,0,0,0.54)'})" ng-mouseleave="s1 = {}"
           ng-class="{'md-accent': liked}">
    <i class="mdi mdi-thumb-up mdi-24" ng-style="s1" ng-class="{'mdi-hint': !liked}"></i>
    <span>{{likes || 0}}</span>
    <md-tooltip>Мне нравится</md-tooltip>
</md-button>
