<form>
    <div class="form-group">
        <label>Email</label>
        <input type="text" class="form-control" ng-model="email">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" ng-model="password">
    </div>

    <button ng-click="register()">Register</button>
</form>
